<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="weather-app">
    <div class="bg-img"></div>
    <div class="frame-img"></div>
    <div class="content">
      <!-- Top Bar -->
      <div class="top-bar">
        <div class="top-bar-bg"></div>
        <input type="text" class="pixel-corners" value="New York" spellcheck="false" />
        <!-- <div class="pixel-corners"><p>hi</p></div> -->
        <button class="search-btn"></button>
      </div>
      <!-- Main Weather Info -->
      <div class="main-info">
        <div class="weather-icon partly-cloudy"></div>
        <div class="temp">25Â°C</div>
        <div class="desc">Cloudy</div>
      </div>
      <!-- Details Row -->
      <div class="details-row">
        <div class="detail">
          <div class="detail-icon humidity"></div>
          <div class="detail-label">Humidity</div>
          <div class="detail-value">60%</div>
        </div>
        <div class="detail">
          <div class="detail-icon wind"></div>
          <div class="detail-label">Wind</div>
          <div class="detail-value">8 km/h</div>
        </div>
        <div class="detail">
          <div class="detail-icon clouds"></div>
          <div class="detail-label">Clouds</div>
          <div class="detail-value">8 km/h</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
